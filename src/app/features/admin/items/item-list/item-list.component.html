<div class="wrapper">
  <app-side-nav-admin></app-side-nav-admin>
  <div class="main p-4 bg-dark">
      <div class="container-fluid table-responsive">
        <h1 class="h2 display-5 text-light"> Nos Articles </h1>
        <button [routerLink]="['/admin/item-create']" class="btn btn-primary mb-5">Créer un nouvel article</button>
        <table class="table-dark table text-center table-hover align-middle">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Prix</th>
                    <th scope="col">Category</th>
                    <th scope="col">Editer</th>
                    <th scope="col">Supprimer</th>
                  </tr>
                </thead>
                <tbody>
                  <tr  *ngFor="let item of items">
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.name}}</td>
                    <td>{{item.price}} €</td>
                    <td>{{item.category?.name}}</td>
                    <td><button [routerLink]="(['/admin/item-edit', item.id])" class="btn btn-success">Editer</button></td>
                    <td><button (click)="confirmDelete(item)" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalDelete">Supprimer</button></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
<app-modal-delete [currentItem]="currentItem" (objectDeleted)="onItemDeleted()"></app-modal-delete>
