<div class="wrapper">
    <app-side-nav-admin></app-side-nav-admin>
    <div class="main p-4 bg-dark">
        <div class="container-fluid table-responsive">
            <h1 class="h2 display-5 text-light"> Liste des employé(e)s </h1>
            <button [routerLink]="['/admin/employee-user-create']" class="btn btn-primary mb-5">Créer un(e) nouveau employé(e)</button>
            <table class="table-dark table text-center table-hover align-middle">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Prénom</th>
                        <th scope="col">Email</th>
                        <th scope="col">Adresse</th>
                        <th scope="col">Date de naissance</th>
                        <th scope="col">Genre</th>
                        <th scope="col">Editer</th>
                        <th scope="col">Supprimer</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees">
                        <th scope="row">{{employee.id}}</th>
                        <td>{{employee.name}}</td>
                        <td>{{employee.firstname}}</td>
                        <td>{{employee.email}}</td>
                        <td>{{employee.adress}}</td>
                        <td>{{employee.birthdate}}</td>
                        <td>{{employee.gender}}</td>
                        <td><button [routerLink]="(['/admin/employee-user-edit', employee.id])" class="btn btn-success">Editer</button></td>
                        <td><button (click)="confirmDelete(employee)" data-bs-toggle="modal" class="btn btn-danger" data-bs-target="#modalDelete">Supprimer</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<app-modal-delete [currentEmployee]="currentEmployee" (employeeDeleted)="deleteEmployee()">
</app-modal-delete>
