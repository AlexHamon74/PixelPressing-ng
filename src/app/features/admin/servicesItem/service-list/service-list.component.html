<div class="wrapper">
    <app-side-nav-admin></app-side-nav-admin>
    <div class="main p-4 bg-dark">
        <div class="container-fluid table-responsive">
            <h1 class="h2 display-5 text-light"> Nos Services </h1>
            <button [routerLink]="['/admin/service-create']" class="btn btn-primary mb-5">Créer un nouveau service</button>
            <table class="table-dark table text-center table-hover align-middle">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Prix</th>
                        <th scope="col">Editer</th>
                        <th scope="col">Supprimer</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let service of services">
                        <th scope="row">{{service.id}}</th>
                        <td>{{service.name}}</td>
                        <td>{{service.price}} €</td>
                        <td><button [routerLink]="(['/admin/service-edit', service.id])" class="btn btn-success">Editer</button></td>
                        <td><button (click)="confirmDelete(service)" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalDelete">Supprimer</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<app-modal-delete [currentService]="currentService" (objectDeleted)="onServiceDeleted()"></app-modal-delete>
