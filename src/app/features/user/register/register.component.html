<div class="wrapper">
    <section class="register">
        <div class="container">
            <h1 class="display-2 mb-4">Créer un compte</h1>
            <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">

                <div class="row">
                    <div class="col-6">
                        <div class="mb-4">
                            <label for="firstname">FirstName</label>
                            <input type="text" id="firstname" class="form-control" formControlName=firstname>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-4">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control" formControlName=name>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-6">
                        <div class="mb-4">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" formControlName=email>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-4">
                            <label for="password">Mot de passe</label>
                            <input type="password" id="password" class="form-control" formControlName=password>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-6">
                        <div class="mb-4">
                            <label>Gender</label>
                            <div class="d-flex gap-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="genderMr" name="gender" formControlName="gender" value="Mr">
                                    <label class="form-check-label" for="genderMr">Mr</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="genderMme" name="gender" formControlName="gender" value="Mme">
                                    <label class="form-check-label" for="genderMme">Mme</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="genderAutre" name="gender" formControlName="gender" value="Autre">
                                    <label class="form-check-label" for="genderAutre">Autre</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-4">
                            <label for="birthdate">Birthdate</label>
                            <input type="date" id="birthdate" class="form-control" formControlName=birthdate>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="adress">Adress</label>
                    <input type="text" id="adress" class="form-control" formControlName=adress>
                </div>

                <button type="submit" class="btn-custom">Créer un compte</button>
            </form>
        </div>
    </section>
    <div class="dotdiv"><span class="dot"></span></div>
    <div class="dotdiv"><span class="dot"></span></div>
    <div class="dotdiv"><span class="dot"></span></div>
    <div class="dotdiv"><span class="dot"></span></div>
    <div class="dotdiv"><span class="dot"></span></div>
    <div class="dotdiv"><span class="dot"></span></div>
    <div class="dotdiv"><span class="dot"></span></div>
    <div class="dotdiv"><span class="dot"></span></div>
    <div class="dotdiv"><span class="dot"></span></div>
    <div class="dotdiv"><span class="dot"></span></div>
    <div class="dotdiv"><span class="dot"></span></div>
    <div class="dotdiv"><span class="dot"></span></div>
    <div class="dotdiv"><span class="dot"></span></div>
    <div class="dotdiv"><span class="dot"></span></div>
    <div class="dotdiv"><span class="dot"></span></div>
</div>
