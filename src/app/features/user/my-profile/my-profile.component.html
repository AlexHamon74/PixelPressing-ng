<section class="myProfile ">
    <div class="myProfile-card container shadow">
        <div class="row">
            <div class="myProfile-card-left col-4 py-5 px-lg-5 text-center">
                <img src="img/userImage.png" class="img-fluid" alt="User Image">
                <div class="py-5">
                    <h1>{{user.firstname}} {{user.name}}</h1>
                </div>
                <button [routerLink]="['../myProfile-edit']" class="btn btn-primary">Modifier</button>
            </div>
            <div class="myProfile-card-right col-8 p-5">
                <h3>Mes Informations</h3>
                <hr>
                <div class="row">
                    <div class="col-lg-6 mb-4">
                        <h3>Email:</h3>
                        <h4>{{user.email}}</h4>
                    </div>
                    <div class="col-lg-6 mb-4">
                        <h3>Adresse:</h3>
                        <h4>{{user.adress}}</h4>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-lg-6 mb-4">
                        <h3>Genre:</h3>
                        <h4>{{user.gender}}</h4>
                    </div>
                    <div class="col-lg-6 mb-4">
                        <h3>Date de naissance:</h3>
                        <h4>{{user.birthdate}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
