<div class="wrapper">
    <section class="login">
        <div class="container">
            <h1 class="display-2 mb-4">Connexion</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <div *ngIf="errorMessage" class="alert alert-danger mb-4">
                    {{ errorMessage }}
                </div>

                <div class="mb-4">
                    <label for="email">Email</label>
                    <input id="email" formControlName="username" class="form-control"
                        [class.is-invalid]="isSubmitted && loginForm.controls['username'].invalid">
                    <div *ngIf="isSubmitted && loginForm.controls['username'].invalid" class="invalid-feedback">
                        <small *ngIf="hasError('username', 'required')">L'email est requis.</small>
                        <small *ngIf="hasError('username', 'email')">L'email n'est pas valide.</small>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password">Mot de passe</label>
                    <input id="password" type="password" formControlName="password" class="form-control"
                        [class.is-invalid]="isSubmitted && loginForm.controls['password'].invalid">
                    <div *ngIf="isSubmitted && loginForm.controls['password'].invalid" class="invalid-feedback">
                        <small>Le mot de passe est requis</small>
                    </div>
                </div>

                <button class="btn-custom" type="submit">Login</button>
                
            </form>
        </div>
    </section>

</div>
